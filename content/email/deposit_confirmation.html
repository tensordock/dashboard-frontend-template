<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        width: 80%;
        margin: auto;
        background: white;
        padding: 20px;
      }
      .header {
        color: #444;
      }
      .content {
        margin-top: 20px;
      }
      .footer {
        margin-top: 40px;
        font-size: 12px;
        color: #666;
      }
      a {
        color: #1a0dab;
        text-decoration: none;
      }
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }
      .discord-link {
        background-color: #7289da;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Funds deposited!</h1>
      <p>
        Thank you for your continued business. You have successfully added ${{
        amount }} of credit to your {{ org_title }} account!
      </p>
      <br />
      <p class="footer">
        Beep boop, I'm a bot. But reply to me, and I'll connect you to a real
        person :)<br />
        <a href="http://{{ whitelabel_site }}">{{ whitelabel_site }}</a>
      </p>
    </div>
  </body>
</html>
